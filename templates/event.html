{% extends 'base.html' %}
{% block content %}
<h2>Event Rating</h2>
<form method="post">
  <label>Event weight
    <input type="number" name="weight" step="0.01" value="{{ form.weight }}" required />
  </label>
  <label>Total teams
    <input type="number" name="total_teams" step="1" value="{{ form.total_teams }}" required />
  </label>
  <label>Best team points (#1)
    <input type="number" name="best_points" step="0.01" value="{{ form.best_points }}" required />
  </label>
  <label>Your team place
    <input type="number" name="team_place" step="1" value="{{ form.team_place }}" required />
  </label>
  <label>Your team points
    <input type="number" name="team_points" step="0.01" value="{{ form.team_points }}" required />
  </label>
  <button type="submit">Calculate</button>
</form>

{% if result is not none %}
  <h3>Calculated Rating</h3>
  <p><strong>{{ '%.3f'|format(result) }}</strong></p>
{% endif %}
{% endblock %}
